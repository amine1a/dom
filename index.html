<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="cart">
    <div class="cart-item">
      <div class="item-info">
        <h3 class="B7">Produit 1</h3>
        <img class="img" src="pic2.jpg">
        <div class="item-actions">

          <button class="delete-btn">Delete</button>

          <button class="like-btn" onclick="changeColor()">
            <img src="pic.jpg" alt="fghj">
          </button>



        </div>
      </div>
      <div class="item-quantity">
        <button class="minus-btn">-</button>
        <input type="number" min="1" value="1" class="quantity-input">
        <button class="plus-btn">+</button>

      </div>
      <div class="item-price">$90.00</div>
    </div>

    <div class="cart-item">
      <div class="item-info">
        <h3 class="B7">Produit 2</h3>
        <img class="img" src="image/pic1.jpg">

        <div class="item-actions">

          <button class="delete-btn">Delete</button>
          <button class="like-btn" onclick="changeColor()">

            <img id="myImage" src="image/pic2.jpg" alt="fghj">

          </button>
        </div>
      </div>
      <div class="item-quantity">
        <button class="minus-btn">-</button>
        <input type="number" min="1" value="1" class="quantity-input">
        <button class="plus-btn">+</button>
      </div>
      <div class="item-price">$70.00</div>
      <div class="cart-item">
        <div class="item-info">
          <h3 class="B7">Produit 3</h3>
          <img class="img" src="image/pic3.jpg">
          <div class="item-actions">

            <button class="delete-btn">Delete</button>

            <button class="like-btn" onclick="changeColor()">
              <img src="heart.svg" alt="fghj">
            </button>



          </div>
        </div>
        <div class="item-quantity">
          <button class="minus-btn">-</button>
          <input type="number" min="1" value="1" class="quantity-input">
          <button class="plus-btn">+</button>

        </div>
        <div class="item-price">$50.00</div>
      </div>
    </div>

    <div class="cart-total">
      Total: <span class="total-price">$00.00</span>
    </div>
  </div>




  <script src="mains.js"></script>

</body>

</html>
